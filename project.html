<!DOCTYPE html>
<html ng-app="project">
  <head>
  <style media="screen">

  .form-group {
    display: inline-block;
  }

  </style>
    <meta charset="utf-8">
    <link rel="stylesheet" href="nv.d3.min.css"/>
    <link rel="stylesheet" href="calendar-heatmap.css"/>
    <link href="styles/css/bootstrap.css" rel="stylesheet">
    <link href="styles/css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <script src="angular.min.js"></script>
    <script src="d3.min.js"></script>
    <script src="nv.d3.min.js"></script>
    <script src="angular-nvd3.min.js"></script>
    <script src="moment.min.js"></script>
    <script src="calendar-heatmap.js"></script>
    <script src="app.js"></script>
    <script src="json/salesOrders.json"></script>
    <title></title>
  </head>
  <body ng-controller="mainController">
    <div class="">
      <calendar-heatmap data="data" color="'#ff0000'" overview="'year'" sitem="selectedForStroke.item_number"></calendar-heatmap>
    <div style="padding: 50px 30px 50px 20px;">
        <div class="col-md-8">
            <div class="form-group">
              <label for=""> Select Item: </label>
              <select class="" ng-model="selectedForStroke" ng-options="item as item.item_number for item in itemsOptions">
                <option value="">-Choose-</option>
              </select>
            </div>
            <br>
            <div class="form-group">
              <label for=""> Select Items for comparison: </label>
              <select class="" ng-model="cmprItem1" ng-options="item as item.item_number for item in itemsOptions">
                <option value="">-Choose-</option>
              </select>
              <select class="" ng-model="cmprItem2" ng-options="item as item.item_number for item in itemsOptions">
                <option value="">-Choose-</option>
              </select>
            </div>
            <div class="form-group">
              <button ng-click="itemsCompare(); btnDisabled=true " class="btn btn-primary btn-xs" ng-model="applyFilterBtn"> Apply Filter </button>
            </div>
            <div class="form-group">
              <button ng-click="removeFilteredData()" class="btn btn-danger btn-xs" ng-model="removeFilterBtn" ng-disabled="!btnDisabled"> Remove Filter </button>
            </div>
        </div>
    </div>

<div class="">

</div>

  </body>
</html>
